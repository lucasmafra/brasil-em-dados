type Statistic {
    id: ID! @unique
    slug: String!
    shortTitle: String!
    title: String!
    description: String!
    xLabel: String!
    yLabel: String!
    source: String!
    category: Category!
    points: [Point!]!
}

type Point {
    xValue: Float!
    yValue: Float!
}

type Category {
    id: ID! @unique
    title: String!
    description: String
}