type Statistic {
    id: ID
    slug: String!
    shortTitle: String!
    title: String!
    description: String!
    xLabel: String!
    yLabel: String!
    source: String!
    category: Category!
    points: [Point!]!
}

type Point {
    xValue: Float!
    yValue: Float!
}

type Category {
    id: ID
    title: String!
    description: String
}

type Query {
    categories: [Category!]!
    statistic(id: ID!): Statistic!
}