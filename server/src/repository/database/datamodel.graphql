type Statistic {
    slug: String! @unique
    shortTitle: String!
    title: String!
    description: String!
    xLabel: String!
    yLabel: String!
    xHeader: String!
    yHeader: String!
    source: String!
    dataURL: String!
    category: Category!
}

type Category {
    slug: String! @unique
    title: String!
    description: String
    statistics: [Statistic!]!
}